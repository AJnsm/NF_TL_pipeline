<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0'}, classes: 'ORIGIN' },

{ data: { id: 'p6'}, classes: 'NODE' },

{ data: { id: 'p8'}, classes: 'ORIGIN' },

{ data: { id: 'p10'}, classes: 'ORIGIN' },

{ data: { id: 'p24'}, classes: 'NODE' },
{ data: { id: 'p25'}, classes: 'ORIGIN' },
{ data: { id: 'p26'}, classes: 'ORIGIN' },
{ data: { id: 'p27', label: 'identifyDTuples'}, classes: 'PROCESS' },
{ data: { id: 'p28'}, classes: 'NODE' },
{ data: { id: 'p29'}, classes: 'NODE' },
{ data: { id: 'p30'}, classes: 'NODE' },
{ data: { id: 'p31'}, classes: 'ORIGIN' },
{ data: { id: 'p32', label: 'identifyStates'}, classes: 'PROCESS' },
{ data: { id: 'p33'}, classes: 'NODE' },
{ data: { id: 'p34'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p4', label: 'dataScript' } },
{ data: { source: 'p1', target: 'p4', label: 'rawData' } },
{ data: { source: 'p2', target: 'p4', label: 'userGenes' } },
{ data: { source: 'p3', target: 'p4', label: 'doubletFile' } },
{ data: { source: 'p4', target: 'p7'} },
{ data: { source: 'p4', target: 'p9'} },
{ data: { source: 'p4', target: 'p6'} },
{ data: { source: 'p4', target: 'p27'} },
{ data: { source: 'p4', target: 'p5'} },
{ data: { source: 'p8', target: 'p9', label: 'PCgraphEstScript' } },
{ data: { source: 'p9', target: 'p11'} },
{ data: { source: 'p10', target: 'p11', label: 'MCMCscript' } },
{ data: { source: 'p4', target: 'p11', label: 'dataSet' } },
{ data: { source: 'p11', target: 'p15'} },
{ data: { source: 'p11', target: 'p27'} },
{ data: { source: 'p12', target: 'p15', label: 'estimationScript' } },

{ data: { source: 'p14', target: 'p15', label: 'utilities' } },
{ data: { source: 'p4', target: 'p15', label: 'dataSet' } },

{ data: { source: 'p15', target: 'p23'} },

{ data: { source: 'p15', target: 'p17'} },
{ data: { source: 'p15', target: 'p16'} },
{ data: { source: 'p20', target: 'p23', label: 'estimationScript' } },
{ data: { source: 'p21', target: 'p23', label: 'genesToOne' } },
{ data: { source: 'p22', target: 'p23', label: 'utilities' } },
{ data: { source: 'p4', target: 'p23', label: 'dataSet' } },
{ data: { source: 'p11', target: 'p23', label: 'MCMCgraph' } },
{ data: { source: 'p23', target: 'p24'} },
{ data: { source: 'p25', target: 'p27', label: 'estimationScript' } },
{ data: { source: 'p26', target: 'p27', label: 'utilities' } },
{ data: { source: 'p4', target: 'p27', label: 'dataSet' } },
{ data: { source: 'p11', target: 'p27', label: 'MCMCgraph' } },
{ data: { source: 'p15', target: 'p27', label: 'path5pts' } },
{ data: { source: 'p27', target: 'p30'} },
{ data: { source: 'p27', target: 'p32'} },
{ data: { source: 'p27', target: 'p29'} },
{ data: { source: 'p27', target: 'p28'} },
{ data: { source: 'p31', target: 'p32', label: 'estimationScript' } },

{ data: { source: 'p32', target: 'p34'} },
{ data: { source: 'p32', target: 'p33'} },
],
},

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>

</html>
